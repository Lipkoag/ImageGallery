<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="progress"></div>
    <div class="imageContainer">
      <div class="gallary">
        <div><img data-index="0" /></div>
        <div><img data-index="1" /></div>
        <div><img data-index="2" /></div>
        <div><img data-index="3" /></div>
      </div>
      <div class="preview">
        <img />
        <div class="authorTitle">Author</div>
        <div class="author"></div>
      </div>
    </div>
    <div class="buttonContainer">
      <button class="newImages">NEW</button>
      <button class="play">STOP</button>
    </div>
    <div class="footer">
      Random image app by <strong>Anastasiya Lipko</strong>
    </div>
  </body>
</html>
